<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Login â€” Healthcare</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --blue: #4a90e2;
      --purple: #07040e;
      --blue-light: #e5f0fd;
      --text: #1a1a2e;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", sans-serif;
      background: var(--blue-light);
      color: var(--text);
    }

    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px;
    }

    .card {
      max-width: 900px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 380px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 12px 34px rgba(0,0,0,0.12);
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .panel {
      padding: 40px 36px;
      background: linear-gradient(135deg, var(--purple), var(--blue));
      color: white;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .brand .logo {
      width: 50px; height: 50px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .brand svg {
      width: 28px; height: 28px; fill: var(--purple);
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 10px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.9);
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 0 3px rgba(255,255,255,0.6);
    }

    .btn {
      padding: 14px;
      background: white;
      color: var(--purple);
      font-weight: 600;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 5px;
    }

    .btn:hover {
      background: #f0f0f0;
    }

    .link {
      color: white;
      font-size: 14px;
      text-decoration: none;
      text-align: center;
      margin-top: 5px;
    }
  </style>
</head>

<body>

<div class="page">
  <div class="card">

    <!-- LEFT IMAGE -->
    <div class="hero">
      <img src="https://static.toiimg.com/thumb/msid-53004364,width-400,resizemode-4/53004364.jpg" alt="Doctor">
    </div>

    <!-- LOGIN PANEL -->
    <div class="panel">

      <div class="brand">
        <div class="logo">
          <svg viewBox="0 0 24 24">
            <path d="M12 2C13.1 2 14 2.9 14 4s-.9 2-2 2-2-0.9-2-2 0.9-2 2-2z"/>
            <path d="M4 18.5C4 15 7 12.5 12 12.5S20 15 20 18.5V20H4v-1.5z"/>
          </svg>
        </div>
        <div class="name">Healthcare</div>
      </div>

      <h1>Doctor Login</h1>

      <form onsubmit="handleDoctorLogin(event)">

        <div class="field">
          <label>Email</label>
          <input type="email" required placeholder="doctor@example.com">
        </div>

        <div class="field">
          <label>Password</label>
          <input type="password" required placeholder="Enter password">
        </div>

        <button class="btn" type="submit">Login</button>
      </form>

      <a href="home.html" class="link">Back to Home</a>
    </div>
  </div>
</div>

<script>
  function handleDoctorLogin(e) {
    e.preventDefault();
    alert("Login Successful (demo)");
  }
</script>

</body>
</html>
