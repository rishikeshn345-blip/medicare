<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Login â€” Healthcare</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --blue: #4a90e2;
      --purple: #07040e;
      --blue-light: #e5f0fd;
      --text: #1a1a2e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--blue-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      max-width: 900px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 400px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 12px 34px rgba(0,0,0,0.12);
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .panel {
      padding: 40px 36px;
      background: linear-gradient(135deg, var(--purple), var(--blue));
      color: white;
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: center;
    }

    .panel h1 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 10px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      background: rgba(255,255,255,0.9);
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 0 3px rgba(255,255,255,0.6);
    }

    .btn {
      padding: 14px;
      background: white;
      color: var(--purple);
      font-weight: 600;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 5px;
    }

    .btn:hover {
      background: #f0f0f0;
    }

    .link {
      color: white;
      font-size: 14px;
      text-decoration: none;
      text-align: center;
      margin-top: 12px;
    }

    @media (max-width: 768px) {
      .card {
        grid-template-columns: 1fr;
      }
      .hero {
        display: none;
      }
    }
  </style>

</head>
<body>

  <div class="card">

    <!-- Left-side image -->
    <div class="hero">
      <img src="https://static.toiimg.com/thumb/msid-53004364,width-400,resizemode-4/53004364.jpg" alt="Doctor">
    </div>

    <!-- Right-side login panel -->
    <div class="panel">
      <h1>Doctor Login</h1>

      <form onsubmit="handleDoctorLogin(event)">
        <div class="field">
          <label>Doctor Name</label>
          <input type="text" required placeholder="Enter your name">
        </div>

        <div class="field">
          <label>Hospital ID (HID)</label>
          <input type="text" required placeholder="Enter Hospital ID">
        </div>

        <div class="field">
          <label>Doctor ID</label>
          <input type="text" required placeholder="Enter Doctor ID">
        </div>

        <div class="field">
          <label>Password</label>
          <input type="password" required placeholder="Enter password">
        </div>

        <button class="btn" type="submit">Sign In</button>
      </form>

      <a href="home.html" class="link">Back to Home</a>
    </div>

  </div>

<script>
function handleDoctorLogin(e) {
  e.preventDefault();
  alert("Doctor logged in successfully! (Demo)");
}
</script>

</body>
</html>
