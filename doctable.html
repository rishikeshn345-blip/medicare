<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Doctor Panel â€” Appointments</title>

<style>
  :root {
    --blue: #4a90e2;
    --purple: #07040e;
    --blue-light: #e5f0fd;
    --text: #1a1a2e;
  }

  body {
    font-family: "Inter", sans-serif;
    background: var(--blue-light);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    padding: 40px;
  }

  .container {
    width: 100%;
    max-width: 950px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 12px 34px rgba(0,0,0,0.12);
    padding: 32px;
  }

  h1 {
    text-align: center;
    background: linear-gradient(135deg, var(--purple), var(--blue));
    color: white;
    padding: 16px;
    border-radius: 10px;
    margin-bottom: 28px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 16px;
    text-align: center;
  }

  th, td {
    padding: 14px 10px;
    border-bottom: 1px solid #ccc;
  }

  th {
    background: var(--blue);
    color: white;
  }

  tr:nth-child(even) {
    background: #f4f8ff;
  }

  .next-btn {
    background: var(--purple);
    color: white;
    padding: 10px 16px;
    border-radius: 6px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    margin-top: 22px;
    width: 200px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .next-btn:hover {
    background: #4a4a4a;
  }

</style>
</head>

<body>

<div class="container">

  <h1>Doctor Appointment Panel</h1>

  <table>
    <tr>
      <th>Patient Name</th>
      <th>Patient ID</th>
      <th>Time</th>
    </tr>

    <tr>
      <td>Rahul Sharma</td>
      <td>P1001</td>
      <td>10:00 AM</td>
    </tr>

    <tr>
      <td>Pooja Patel</td>
      <td>P1002</td>
      <td>10:15 AM</td>
    </tr>

    <tr>
      <td>Arjun Kumar</td>
      <td>P1003</td>
      <td>10:30 AM</td>
    </tr>

  </table>

 
</div>

</body>
</html>
